<mat-tab-group id="modal">
    <mat-tab label="Excluir">
        <h4>Deseja excluir mesmo?</h4>
        <div>
         <button mat-raised-button class="botao" class="botaozin" (click)="delete()"><mat-icon>delete</mat-icon></button>
         <button mat-raised-button class="botao" (click)="cancel()">Sair</button>
        </div>
           
    </mat-tab>

    <mat-tab label="Editar senha">
      <mat-form-field appearance="fill">
         <mat-label>Confirmação de senha</mat-label>
         <input matInput [type]="hide ? 'password' : 'text'" placeholder="Min. 6 caracteres" class="inputzin" [(ngModel)]="password">
         <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
           <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         </button>
       </mat-form-field>

       <mat-form-field appearance="fill">
         <mat-label>Confirmação de senha</mat-label>
         <input matInput [type]="hide ? 'password' : 'text'" placeholder="Min. 6 caracteres" class="inputzin" [(ngModel)]="cpassword">
         <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
           <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
         </button>
       </mat-form-field>
            <div>
               <button mat-raised-button class="botao" class="botaozin" (click)="edit(password, cpassword)"><mat-icon>edit</mat-icon></button>
               <button mat-raised-button class="botao" (click)="cancel()">Sair</button>
            </div>
               
    </mat-tab>
</mat-tab-group>
