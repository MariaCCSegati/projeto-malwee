<mat-tab-group id="modal">
    <mat-tab label="Excluir">
            <h4>Deseja excluir mesmo?</h4>
            <div>
                <button mat-raised-button class="botao" class="botaozin" (click)="delete()"><mat-icon>delete</mat-icon></button>
                <button mat-raised-button class="botao" (click)="cancel()">Sair</button>
            </div>
            
    </mat-tab>
    
    <mat-tab label="Editar">
            <mat-form-field  class="example-full-width" appearance="fill" >
                <mat-label>Insira a nova descrição</mat-label>
                <input matInput placeholder="Ex. Meia latex tamanho 38" class="inputzin" [(ngModel)]="description">
            </mat-form-field>   
            <mat-form-field  class="example-full-width" appearance="fill" >
                <mat-label>Insira o novo preço</mat-label>
                <input matInput placeholder="Ex. 50.90" class="inputzin" [(ngModel)]="preco">
            </mat-form-field>   
            <div>
                <button mat-raised-button class="botao" class="botaozin" (click)="edit(description, preco)"><mat-icon>edit</mat-icon></button>
                <button mat-raised-button class="botao" (click)="cancel()">Sair</button>
            </div>
                
    </mat-tab>

    </mat-tab-group>
