<table id="tabelinha">
  <tr>
      <th> ID </th>
      <th> Descrição </th>
      <th> Quantidade </th>
      <th> Valor Unitário </th>
      <th> Descontos </th>
      <th> Acrescimos </th>
      <th> Total </th>
  </tr>

  <tr *ngFor="let person of pedidos" >
      <td> {{person.id}} </td>
      <td> {{person.description}} </td>
      <td> {{person.qtd}} </td>
      <td> {{person.valorUnidade}} </td>
      <td> {{person.decrescimo}} </td>
      <td> {{person.acrescimo}} </td>
      <td> {{person.total}} </td>

  </tr> 

  
</table>
