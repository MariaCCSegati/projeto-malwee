<mat-card>
    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>N° Pedido</mat-label>
        <input matInput placeholder="Ex. 2">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Cliente</mat-label>
        <input matInput placeholder="Ex. Roberto Teixeira Sus">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Data de emissão</mat-label>
        <input matInput placeholder="Ex. 04-05-2022">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Data de entrega</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-card-content>
</mat-card>
<mat-card>
  <mat-label>Selecione um endereço</mat-label>
  <app-dropdown [array]="enderecos" [idField]="'id'" [textField]="'logradouro'"  [(ngModel)]="selectedEndereco"></app-dropdown><br>
  
</mat-card>
